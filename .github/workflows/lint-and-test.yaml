name: Lint and Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: project
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:secret@localhost:5432/project

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup node and package manager
        uses: ./.github/actions/setup-node-and-package-manager

      - name: Install bun dependency to run tests
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies ðŸ“¦
        uses: ./.github/actions/pnpm-install

      - name: Run lint
        run: pnpm lint

      - name: Run unit tests
        run: pnpm test

      - name: Setup database
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for Pg..."
            sleep 2
          done

      - name: Create test database and extension
        run: |
          PGPASSWORD=secret psql -h localhost -U postgres -d postgres -c "CREATE DATABASE project;"
          PGPASSWORD=secret psql -h localhost -U postgres -d project  -c "CREATE EXTENSION fuzzystrmatch;"

      - name: Run db:migration
        run: pnpm db:migrate:up

      - name: Run integration tests
        run: pnpm test:integration
